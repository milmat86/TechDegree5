<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TechDegree5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/baguetteBox.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="search-bar">
      <input type="search" name="search" id="search" placeholder="Search">
    </div>
  </header>

  <main>

      <div class="gallery">
        <a href="img/01.jpg" data-caption="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="img/thumbnails/01.jpg" alt="First image">
        </a>
        <a href="img/02.jpg" data-caption="Lake - The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="img/thumbnails/02.jpg" alt="Second image">
        </a>
        <a href="img/03.jpg" data-caption="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="img/thumbnails/03.jpg" alt="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a>
        <a href="img/04.jpg" data-caption="Iceberg - It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
            <img src="img/thumbnails/04.jpg" alt="Fourth image">
        </a>
        <a href="img/05.jpg" data-caption="Desert  - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="img/thumbnails/05.jpg" alt="First image">
        </a>
        <a href="img/06.jpg" data-caption="Fall - Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="img/thumbnails/06.jpg" alt="Second image">
        </a>
        <a href="img/07.jpg" data-caption="Plantation - I drove past this plantation yesterday, everything is so green!">
            <img src="img/thumbnails/07.jpg" alt="Third image">
        </a>
        <a href="img/08.jpg" data-caption="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!
">
            <img src="img/thumbnails/08.jpg" alt="Fourth image">
        </a>
        <a href="img/09.jpg" data-caption="Countryside Lane - We enjoyed a quiet stroll down this countryside lane. ">
            <img src="img/thumbnails/09.jpg" alt="First image">
        </a>
        <a href="img/10.jpg" data-caption="Sunset - Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="img/thumbnails/10.jpg" alt="Second image">
        </a>
        <a href="img/11.jpg" data-caption="Cave - I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="img/thumbnails/11.jpg" alt="Third image">
        </a>
        <a href="img/12.jpg" data-caption="Bluebells - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="img/thumbnails/12.jpg" alt="Fourth image">
        </a>

      </div>

  </main>

<script src="js/baguetteBox.min.js"></script>​
<script src="js/searchFilter.js"></script>
<script src="js/app.js"></script>

</body>

</html>
